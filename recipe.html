<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3>Ingredients: Click to select!</h3>
        </div>
        <div class="panel-body" style="height:300px;overflow: auto">
            <div class="col-md-3 col-sm-6 col-lg-2" ng-repeat="x in ingredients track by $index">
                <br><button class="btn btn-block btn-default btn-lg" ng-click="add(x,recipe)" style="overflow: hidden">{{x}}</button>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4>Add new Recipe!</h4>
                </div>
                <div class="panel-body">
                    <form action="" class="form-horizontal" role="form" >
                        <div class="form-group">
                            <label class="control-label col-md-2" for="newRecipe">New recipe:</label>
                            <div class="col-md-8">
                            <input type="text" class="form-control " id="newRecipe" ng-model="entered" placeholder="Enter Recipe"/></div>
                            <button class="btn btn-default col-md-1" ng-disabled="!entered || !recipe[0]" ng-click="save()">save</button>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-2" for="ingredients">Ingredients Used:</label>
                            <div class="col-md-10">
                                <div class="panel-body" id="ingredients">
                                    <div class="row">
                                        <div class="col-md-4 alert alert-warning" ng-repeat="x in recipe track by $index">
                                            {{x}} <a class="close" ng-click="remove(x,recipe)">X</a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <p></p>
        </div>

        <div class=" col-md-3">
            <div class="panel panel-default" >
                <div class="panel-heading">
                    <h4>Existing Recipes:</h4>
                </div>
                <div class="panel-body" style="height: 300px;overflow:auto;">

                    <div class="row" ng-repeat="x in recipes track by $index">
                        <div class="col-md-offset-1 col-md-9">
                            <div class="thumbnail">
                                {{x.name}}<a class="close" ng-click="remove(x,recipes)">X</a>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
